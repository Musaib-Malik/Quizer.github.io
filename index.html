<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quizer | Quiz App</title>

<body>
  <div class="welcome-container">
    <header id="welcome-header">
      <div class="welcome-message">
        <h3 id="message">Quizer</h3>
      </div>

    <div id="start-div">

      <input type="number" id="number-of-questions" placeholder="Enter no of questions">

      <button id="welcome-page-btn">
        Take Quiz
      </button>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" id="bottom-svg">

        d="M0,128L80,112C160,96,320,64,480,48C640,32,800,32,960,58.7C1120,85,1280,139,1360,165.3L1440,192L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
      </path>
    </svg>
  </div>

  <script src="app.js"></script>
</body>

</html>
